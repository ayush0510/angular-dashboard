<div class="container-fluid">
    <div class="page-title">
        <h4>User Management</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="table-overflow">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                            <div class="dataTables_length" id="DataTables_Table_0_length">
                                <label>Show
                                    <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select> entries</label>
                            </div>
                            <div id="DataTables_Table_0_filter" class="dataTables_filter">
                                <label>Search:
                                    <input type="search" class="" placeholder="" aria-controls="DataTables_Table_0">
                                </label>
                            </div>
                            <table class="table table-lg table-hover dataTable no-footer" datatable="" ng-reflect-dt-options="[object Object]"
                                id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                                            aria-label=": activate to sort column ascending" style="width: 97px;"></th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                            colspan="1" aria-label="Name: activate to sort column ascending" style="width: 272px;">Name</th>
                                        <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0"
                                            rowspan="1" colspan="1" aria-label="Status: activate to sort column descending" style="width: 206px;"
                                            aria-sort="ascending">Status</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                            colspan="1" aria-label="Bill Code: activate to sort column ascending" style="width: 107px;">Bill Code</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                            rowspan="1" colspan="1" aria-label="Date: activate to sort column ascending" style="width: 146px;">Date</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                            colspan="1" aria-label="Amount: activate to sort column ascending" style="width: 128px;">Amount</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                            colspan="1" aria-label=": activate to sort column ascending" style="width: 82px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" class="odd" *ngFor="let users of _users">
                                        <td class="">
                                            <div class="checkbox mrg-left-20">
                                                <input id="task20" name="task20" type="checkbox">
                                                <label for="task20"></label>
                                            </div>
                                        </td>
                                        <td class="">
                                            <div class="list-info">
                                                <img alt="" class="thumb-img" src="assets/images/avatars/thumb-2.jpg">
                                                <div class="info">
                                                    <span class="title">{{users.name}}</span>
                                                    <span class="sub-title">{{users.id}}</span>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="sorting_1">
                                            <div class="relative ">
                                                <span class="status online"> </span>
                                                <span class="pdd-left-20">{{users.status}}</span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="">
                                                <span class="text-info">
                                                    <b>{{users.code}}</b>
                                                </span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="">
                                                <span>{{users.date}}</span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="">
                                                <b class="text-dark font-size-16">${{users.price}}</b>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="text-center">
                                                <button class="btn btn-icon btn-flat btn-rounded">
                                                    <i class="ti-more-alt"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">
                                Showing 1 to {{_users.length}} of {{_users.length}} entries
                            </div>
                            <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_0_paginate">
                                <a class="paginate_button first disabled" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" id="DataTables_Table_0_first">
                                    First
                                </a>
                                <a class="paginate_button previous disabled" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0" id="DataTables_Table_0_previous">
                                    Previous
                                </a>
                                <span>
                                    <a class="paginate_button current" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0">
                                        1
                                    </a>
                                </span>
                                <a class="paginate_button next disabled" aria-controls="DataTables_Table_0" data-dt-idx="3" tabindex="0" id="DataTables_Table_0_next">
                                    Next
                                </a>
                                <a class="paginate_button last disabled" aria-controls="DataTables_Table_0" data-dt-idx="4" tabindex="0" id="DataTables_Table_0_last">
                                    Last
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
